<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Quiz With Javascript</title>
    <!-- CSS Files -->
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <div id="container">
      <div id="start">Quiz Start!</div>
      <div id="quiz" style="display: none">
        <div id="question"></div>
        <div id="question-image"></div>
        <div id="choices">
          <div class="choice" id="choice-a" onclick="checkAnswer('A')"></div>
          <div class="choice" id="choice-b" onclick="checkAnswer('B')"></div>
          <div class="choice" id="choice-c" onclick="checkAnswer('C')"></div>
        </div>
        <div id="timer">
          <div id="counter"></div>
          <div id="bg-time-gauge"></div>
          <div id="time-gauge"></div>
        </div>
        <div id="progress"></div>
      </div>
      <div id="score-container" style="display: none"></div>
    </div>

    <!-- Javascript Files -->
    <script src="/assets/js/main.js"></script>
  </body>
</html>
